<ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Start Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list >
        <ion-item *ngFor="let menu of icons | async"  
                 [routerLink]="menu.redirecto" detail>
     <ion-icon slot="start" [name]="menu.icon"></ion-icon>
     {{menu.nombre}}
    </ion-item>
    
        
      </ion-list>
    </ion-content>
  </ion-menu>
